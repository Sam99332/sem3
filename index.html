<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practical Files Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    details {
      background: white;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      outline: none;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÇ Practical Files Viewer</h1>

  <details open>
    <summary>Major Practicals</summary>
    <pre id="major">Loading...</pre>
  </details>

  <details>
    <summary>Scala Practicals</summary>
    <pre id="scala">Loading...</pre>
  </details>

  <details>
    <summary>Java Practicals</summary>
    <pre id="java">Loading...</pre>
  </details>

  <script>
    async function loadFile(id, file) {
      try {
        const response = await fetch(file);
        const text = await response.text();
        document.getElementById(id).textContent = text;
      } catch (err) {
        document.getElementById(id).textContent = "‚ùå Could not load " + file;
      }
    }

    loadFile("major", "major-practicals.txt");
    loadFile("scala", "scalapracticals.txt");
    loadFile("java", "javapractical.txt");
  </script>
</body>
</html>
